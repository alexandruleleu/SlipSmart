<mat-sidenav-container fullscreen>
  <mat-sidenav class="sidebar" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>User profile</span>
      </a>
      <a mat-list-item routerLink="/game-board" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>play</mat-icon>
        <span mat-line>Game board</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar class="navbar" color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="content">
      <div class="content__container">
        
        <ul class="content__container__list">
          <li class="content__container__list__item">Slip smart<img class="logo" src="./assets/snake.svg"></li>
          <li class="content__container__list__item">Eat to grow longer!</li>
          <li class="content__container__list__item">Don't run into other players!</li>
          <li class="content__container__list__item">Be the best!</li>
        </ul>
      </div>
    </div>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
